apiVersion: apps/v1
kind: Deployment
metadata:
  name: novaai-service
  labels:
    app: novaai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: novaai-service
  template:
    metadata:
      labels:
        app: novaai-service
    spec:
      containers:
      - name: novaai-service
        image: novaai-service:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: DB_HOST
          value: "your-mysql-host"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "your-db-user"
        - name: DB_PASSWORD
          value: "your-db-password"
        - name: DB_NAME
          value: "your-db-name"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"