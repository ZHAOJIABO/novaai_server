syntax = "proto3";

package weather;
option go_package = "internal/na_interface";

// 天气请求消息
message WeatherRequest {
  string city = 1;  // 城市名称
}

// 天气响应消息
message WeatherResponse {
  string temperature = 1;    // 温度
  string humidity = 2;       // 湿度
  string wind_speed = 3;     // 风速
}
// 健康检查请求
message HealthCheckRequest {}

// 健康检查响应
message HealthCheckResponse {
  // 服务状态
  string status = 1;
  // 服务版本
  string version = 2;
  // 运行时间
  int64 uptime = 3;
}