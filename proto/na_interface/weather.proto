syntax = "proto3";

package weather;
option go_package = "github.com/novaai_server/internal/na_interface";

// 天气请求消息
message WeatherRequest {
  string city = 1;  // 城市名称
}

// 天气响应消息
message WeatherResponse {
  string temperature = 1;    // 温度
  string humidity = 2;       // 湿度
  string wind_speed = 3;     // 风速
}